[package]
name = "luster"
version = "0.1.0"
authors = ["kyren <kerriganw@gmail.com>"]
edition = "2021"
license = "MIT OR CC0"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1

[dependencies]
clap = { version = "4.2", features = ["cargo"] }
gc-arena = { git = "https://github.com/kyren/gc-arena" }
gc-sequence = { git = "https://github.com/kyren/gc-arena" }
num-traits = "0.2"
rand = "0.8"
rand_xoshiro = "0.6"
rustc-hash = "1.1"
rustyline = "11.0"
